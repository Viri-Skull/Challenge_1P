<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo ðŸ‘ 
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/estilo.css">
    
  </head>
  <body>
     <div class="container">
         <header><div><img src="images/logo.svg" class="logo-Huddle" alt="icono"> </div></header>
         <div class="principal">
             <aside>
             <img src="images/illustration-mockups.svg" class="mockup" alt="imagen mockups">
         </aside>
         <article>
             <p id="title">Build The Community Your Fans Will Love  </p>
             <p id="synopsis"> Huddle re-imagines the way we build
    communities. You have a voice, but so does your audience. Create connections
    with your users as you engage in genuine discussion.</p>
        <button id="registerButton">Register</button>
         </article>
         </div>
         <footer>
             <span class="iconos"><i class="fab fa-facebook fa-2x"></i></span>
             <span class="iconos"><i class="fab fa-twitter-square fa-2x"></i></span>
             <span class="iconos"><i class="fab fa-instagram fa-2x"></i></span>
             
         </footer>
     </div>
  </body>
</html>
